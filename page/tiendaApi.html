<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"> -->
    <!--SCSS - Sass-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Ecommerce | Tienda Random</title>
</head>
<body >
  <header class="header">
    <nav class="header__nav navbar navbar-expand-lg navbar-light fixed-top py-3">
      <div class="header__nav--container container-fluid mx-5">
        <button class="header__nav--container-btnMovil navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="header__nav--container-menu collapse navbar-collapse" id="navbarSupportedContent">
          
          <div class="menu navbar-nav me-auto mb-2 mb-lg-0 mx-5 text-body-secondary">
            <h1 class="w-100 mx-5">Tienda  Fake Store API</h1>
          </div>
          <!-- Button trigger modal -->
          <button type="button" class="btnCarrito btn btn-dark " data-bs-toggle="modal" data-bs-target="#miModal">
            <!-- carrito -->
            <i class="bi bi-cart4 text-dark fs-4 " id="btnCarrito"></i>
            <span id="numeroCarrito" class="contadorCarrito text-dark fs-4">0</span></button>

        </div>
      </div>
    </nav>
  </header>
  
  <!-- Modal -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="#modalTitle" aria-hidden="true">
    <div class="carrito__cont modal-dialog modal-xl">
      <div class="carrito__cont--cont modal-content">
        <div class="carrito__cont--cont-header modal-header">
          <h5 class="carrito__title modal-title fs-3" id="#modalTitle">Su Carrito</h5>
          <button type=" button" class="carrito__btnClose btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="carrito__cont--cont-body modal-body" id="modalCarrito">
          <!--  aqui va la carga de productos al carrito desde js  -->
        </div>
        
        <div class="carrito__cont--cont-footer modal-footer justify-content-between">
          <p class="footer__precio fw-bold fs-3">Precio Total: $ <span id="montoTotal">0</span> </p>
          <div class="footer__botones">
            <button id="btnVaciarCarrito" type="button" class="footer__btnVaciar btn btn-danger">Vaciar Carrito</button>
            <button id="comprar" type="button" class="footer__btnConfirmar btn btn-secondary">Confirmar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <main class=" bg-light-subtle pt-5">    
    <!-- Shop productos  -->
    <section class="seccionProducto">
      <h1 class="text-center text-black mt-5 pt-5"></h1>
      <a href="../index.html" class="mx-5 text-dark display-6">Volver</a>
     
      <div id="productos" class="productos row">
        <!-- Aqui va wl html desde js  -->
      </div>
    </section>
  </main>
  <footer class="text-center pt-5">
    <div class="footer__container d-md-flex justify-content-center pt-5">
      <div class="footer__container--marca mt-4 mb-4 fs-3 pt-5">
        &copy; 2023 <span class="footer__container--marca-marca mx-1"></span> |
        Creada por
      </div>
      <div class="footer__container--autor container__autor--name px-3 mt-4 mb-4 fs-3 pt-5">
        <a href="#" class="footer__container--autor-autor link__autor text-secondary">Arguello Soledad</a>
      </div>
    </div>
  </footer>
  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!----  TRABAJA UN JSON DESDE LA API (Fake Store API)-->
    <script src="../js/api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>
</html>
